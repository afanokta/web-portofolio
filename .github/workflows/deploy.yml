name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Add your custom environment variables here
  # NODE_ENV: production
  # PUBLIC_API_URL: https://api.example.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Job-level environment variables (available to all steps in this job)
    env:
      BUILD_DATE: ${{ github.event.head_commit.timestamp }}
      # Add job-specific env vars here
      # DEPLOY_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          # Step-level environment variables (only available in this step)
          DOCKER_BUILDKIT: 1
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Pass build arguments to Dockerfile (if needed)
          # build-args: |
          #   NODE_ENV=production
          #   PUBLIC_API_URL=${{ env.PUBLIC_API_URL }}

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.prod.yml"
          target: ${{ secrets.VPS_DEPLOY_PATH || '~/web-porto' }}

      # Optional: Create .env file on VPS from GitHub Secrets
      # Uncomment and customize this step if you need to pass environment variables to your container
      # - name: Create .env file on VPS
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.VPS_HOST }}
      #     username: ${{ secrets.VPS_USER }}
      #     key: ${{ secrets.VPS_SSH_KEY }}
      #     port: ${{ secrets.VPS_PORT || 22 }}
      #     script: |
      #       cd ${{ secrets.VPS_DEPLOY_PATH || '~/web-porto' }}
      #       cat > .env << EOF
      #       NODE_ENV=production
      #       # Add your environment variables here
      #       # PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
      #       # API_KEY=${{ secrets.API_KEY }}
      #       # DATABASE_URL=${{ secrets.DATABASE_URL }}
      #       EOF

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          # Use sudo if needed (set VPS_USE_SUDO secret to "true")
          # Or use password for sudo (less secure)
          # sudo: ${{ secrets.VPS_USE_SUDO || false }}
          # sudo_pass: ${{ secrets.VPS_SUDO_PASSWORD }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH || '~/web-porto' }}

            # Ensure files exist
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "‚ùå docker-compose.prod.yml not found!"
              exit 1
            fi

            # Determine if we need sudo for docker commands
            # Check if user is in docker group or needs sudo
            USE_SUDO=""
            if ! groups | grep -q docker && ! docker ps &>/dev/null; then
              USE_SUDO="sudo"
              echo "‚ÑπÔ∏è  Using sudo for docker commands"
            fi

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | $USE_SUDO docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            $USE_SUDO docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            $USE_SUDO docker compose -f docker-compose.prod.yml down || $USE_SUDO docker compose -f docker-compose.prod.yml down || true

            # Update docker-compose.prod.yml with the correct image name
            sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" docker-compose.prod.yml || true

            # Set environment variables for the container (optional)
            # You can also use a .env file or pass them via docker compose
            export NODE_ENV=production
            # export PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}

            # Start the new container with environment variables
            # Option 1: Pass env vars directly
            # NODE_ENV=production $USE_SUDO docker compose -f docker-compose.prod.yml up -d || $USE_SUDO docker compose -f docker-compose.prod.yml up -d

            # Option 2: Use docker compose (recommended - see docker-compose.prod.yml)
            $USE_SUDO docker compose -f docker-compose.prod.yml up -d || $USE_SUDO docker compose -f docker-compose.prod.yml up -d

            # Wait for container to start
            sleep 2

            # Verify container is running and has files
            echo "üìã Checking container status..."
            $USE_SUDO docker ps --filter "name=web-porto" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "üìÅ Verifying files in container..."
            $USE_SUDO docker exec web-porto ls -la /usr/share/nginx/html/ || echo "‚ö†Ô∏è  Container not ready yet"
            $USE_SUDO docker exec web-porto test -f /usr/share/nginx/html/index.html && echo "‚úÖ index.html found" || echo "‚ùå index.html not found"

            # Clean up old images
            $USE_SUDO docker image prune -f

            echo "‚úÖ Deployment completed successfully!"
