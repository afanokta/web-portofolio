version: '3.8'

services:
  web:
    image: ghcr.io/your-username/web-porto:latest
    container_name: web-porto
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

